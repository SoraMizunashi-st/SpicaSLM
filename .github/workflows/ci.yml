name: Python CI / Linter & Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"] # 複数のPythonバージョンでテスト
        
    steps:
    - uses: actions/checkout@v4
    
    # Python環境のセットアップ
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    # Pipキャッシュの利用
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # 依存関係のインストール
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # 品質向上のためにLinterをインストール
        pip install ruff
        
    # Linterの実行 (コードスタイルのチェック)
    - name: Run Ruff (Linter & Formatter)
      run: |
        # srcディレクトリ以下をチェック
        ruff check src/ --output-format=github

    # テストの実行 (まだテストがない場合も、将来のために骨組みを用意)
    - name: Run Tests (placeholder)
      run: |
        echo "No tests defined yet. Skipping test run."
        # 将来的には: pip install pytest; pytest